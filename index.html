<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <main id="main">
      <h1 id="title">Calculator</h1>
      <p id="display--label" for="btn--keypad">0</p>
      <section id="btn--keypads">
        <button class="btn keypad">7</button>
        <button class="btn keypad">8</button>
        <button class="btn keypad">9</button>
        <button class="btn keypad">4</button>
        <button class="btn keypad">5</button>
        <button class="btn keypad">6</button>
        <button class="btn keypad">1</button>
        <button class="btn keypad">2</button>
        <button class="btn keypad">3</button>
        <button class="btn keypad">&plusmn;</button>
        <button class="btn keypad">0</button>
        <button class="btn keypad">00</button>
      </section>
      <section id="btn--operators">
        <button class="btn operator">&plus;</button>
        <button class="btn operator">&minus;</button>
        <button class="btn operator">&times;</button>
        <button class="btn operator">&divide;</button>
      </section>
      <button class="btn" id="btn--clear">C</button>
      <button class="btn" id="btn--equals">&equals;</button>
    <script src="./app.js"></script>
  </body>
</html>
