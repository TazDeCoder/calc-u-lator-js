<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="./node_modules/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico" />
    <script defer type="module" src="./src/app.ts"></script>
    <title>Calculator JS</title>
  </head>
  <body>
    <header class="head">
      <h1 class="head__label head__label--title">Calculator JS</h1>
      <div class="head__content--socials__item">
        <a
          href="https://github.com/tarwat-uddin/calculator-js"
          target="_blank"
          rel="noopener"
        >
          <i class="fa-brands fa-github" />
        </a>
      </div>
      <div class="head__content--socials__item">
        <a href="https://dev.to/tarwatuddin" target="_blank" rel="noopener">
          <i class="fa-brands fa-dev" />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="content__container content__container--left">
        <p class="label keypad__label keypad__label--display">0</p>
        <!-- KEYPAD NUMBER GROUP -->
        <div class="keypad__item keypad__item--dock">
          <button class="btn item__btn" value="7">7</button>
          <button class="btn item__btn" value="8">8</button>
          <button class="btn item__btn" value="9">9</button>
          <button class="btn item__btn" value="4">4</button>
          <button class="btn item__btn" value="5">5</button>
          <button class="btn item__btn" value="6">6</button>
          <button class="btn item__btn" value="1">1</button>
          <button class="btn item__btn" value="2">2</button>
          <button class="btn item__btn" value="3">3</button>
          <button class="btn item__btn" value="-">&plusmn;</button>
          <button class="btn item__btn" value="0">0</button>
          <button class="btn item__btn" value=".">.</button>
          <button class="btn item__btn" value="00">00</button>
          <button class="btn item__btn item__btn--clear" value="clear">
            C
          </button>
        </div>
        <!-- KEYPAD OPERATOR GROUP -->
        <div class="keypad__item keypad__item--aside">
          <button class="btn item__btn item__btn--plus" value="+">
            &plus;
          </button>
          <button class="btn item__btn item__btn--minus" value="-">
            &minus;
          </button>
          <button class="btn item__btn item__btn--times" value="*">
            &times;
          </button>
          <button class="btn item__btn item__btn--divide" value="/">
            &divide;
          </button>
          <button class="btn item__btn item__btn--equals" value="=">
            &equals;
          </button>
        </div>
      </div>
      <!-- HISTORY LOG -->
      <div class="content__container content__container--right">
        <h1 class="label aside__label aside__label--title">History</h1>
        <div class="aside__content aside__content--history"></div>
        <button class="btn aside__btn aside__btn--clear">Clear</button>
      </div>
    </main>
  </body>
</html>
