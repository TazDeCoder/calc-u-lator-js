<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <main id="main">
      <p id="display--label" for="btn--keypad">0</p>
      <section id="btn--dock">
        <button class="btn keypad" value="7">7</button>
        <button class="btn keypad" value="8">8</button>
        <button class="btn keypad" value="9">9</button>
        <button class="btn keypad" value="4">4</button>
        <button class="btn keypad" value="5">5</button>
        <button class="btn keypad" value="6">6</button>
        <button class="btn keypad" value="1">1</button>
        <button class="btn keypad" value="2">2</button>
        <button class="btn keypad" value="3">3</button>
        <button class="btn keypad" value="-">&plusmn;</button>
        <button class="btn keypad" value="0">0</button>
        <button class="btn keypad" value=".">.</button>
        <button class="btn keypad" value="00">00</button>
        <button class="btn" value="clear" id="btn--clear">C</button>
      </section>
      <section id="btn--aside">
        <button class="btn operator" value="+">&plus;</button>
        <button class="btn operator" value="-">&minus;</button>
        <button class="btn operator" value="*">&times;</button>
        <button class="btn operator" value="/">&divide;</button>
        <button class="btn" value="=" id="btn--equals">&equals;</button>
      </section>
    <script src="./app.js"></script>
  </body>
</html>
