<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <header class="head">
      <h1 class="head__label head__label--title">Calculator</h1>
    </header>

    <main class="main">
      <div class="main__content content">
        <div class="content__container content__container--left keypad">
          <p class="keypad__label keypad__label--display label">0</p>
          <div class="keypad__item keypad__item--dock item">
            <button class="item__btn btn" value="7">7</button>
            <button class="item__btn btn" value="8">8</button>
            <button class="item__btn btn" value="9">9</button>
            <button class="item__btn btn" value="4">4</button>
            <button class="item__btn btn" value="5">5</button>
            <button class="item__btn btn" value="6">6</button>
            <button class="item__btn btn" value="1">1</button>
            <button class="item__btn btn" value="2">2</button>
            <button class="item__btn btn" value="3">3</button>
            <button class="item__btn btn" value="-">&plusmn;</button>
            <button class="item__btn btn" value="0">0</button>
            <button class="item__btn btn" value=".">.</button>
            <button class="item__btn btn" value="00">00</button>
            <button class="item__btn btn item__btn--clear" value="clear">
              C
            </button>
          </div>

          <div class="keypad__item keypad__item--aside item">
            <button class="item__btn btn item__btn--plus" value="+">
              &plus;
            </button>
            <button class="item__btn btn item__btn--minus" value="-">
              &minus;
            </button>
            <button class="item__btn btn item__btn--times" value="*">
              &times;
            </button>
            <button class="item__btn btn item__btn--divide" value="/">
              &divide;
            </button>
            <button class="item__btn btn item__btn--equals" value="=">
              &equals;
            </button>
          </div>
        </div>

        <div class="content__container content__container--right aside">
          <h1 class="aside__label aside__label--title">History</h1>
          <div class="aside__content aside__content--history content"></div>
          <button class="aside__btn aside__btn--clear btn">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
